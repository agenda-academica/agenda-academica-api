<!DOCTYPE HTML>

<html>

<head>

<title>Cadastro de universidade</title>

<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Pesquisar</button>
	<button id="btnAdd">Criar Novo universidade</button>
	<a href="index.html">Menu</a>
</div>


<div class="leftArea">
<ul id="instituicaoList"></ul>
</div>

<form id="instituicaoForm">

<div class="mainArea">

<label>Código:</label>
<input id="instituicaoId" name="id" type="text" disabled />

<label>Nome:</label>
<input type="text" id="nome" name="nome" required>

<label>codigo do Usuario:</label>
<input type="text" id="codigoUsuario" name="codigoUsuario"/>

<label>E-mail:</label>
<input type="text" id="email" name="email"/>

<label>Site:</label>
<input type="text" id="site" name="site"/>

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao" >

<label>Telefone/Celular:</label>
<input type="text" id="telefone" name="telefone"/>

<label>Unidade:</label>
<input type="text" id="unidade" name="unidade"/>

<label>Professor ou Aluno:</label>
<select  id="isProfessor" name="isProfessor">

  <option value="1">Professor</option>
  <option value="2">Aluno</option>

</select>


<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>

</form>

<script src="js/instituicaoDeEnsino.js"></script>

</body>
</html>
