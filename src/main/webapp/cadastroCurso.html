<form id="cursoForm">
	
<div class="mainArea">

<label>Nome:</label>
<input type="text" id="nome" name="nome" required>

<label>Código Ano Letivo:</label>
<input type="text" id="codigoAnoLetivo" name="codigoAnoLetivo"/>

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao"/>

<label>Area Do Conhecimento:</label>
<input type="text" id="areaDoConhecimento" name="areaDoConhecimento"/>
 
<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>
