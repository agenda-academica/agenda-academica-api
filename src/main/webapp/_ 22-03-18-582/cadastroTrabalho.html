<!DOCTYPE HTML>

<head>
<title>Cadastro de trabalho</title>

</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Pesquisar</button>
	<button id="btnAdd">Criar Novo trabalho</button>
</div>


<div class="leftArea">
<ul id="trabalhoList"></ul>
</div>

<form id="trabalhoForm">

	
<div class="mainArea">

<label>Código:</label>
<input id="trabalhoId" name="id" type="text" disabled />

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao" required>

<label>Data de Entrega:</label>
<input type="text" id="dataDeEntrega" name="dataDeEntrega"/>

<label>Código da Aula:</label>
<input type="text" id="codigoAula" name="codigoAula"/>
 
<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>
