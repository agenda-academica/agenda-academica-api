<!DOCTYPE HTML>
<html>
<head>
<title>Cadastro de turma</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Pesquisar</button>
	<button id="btnAdd">Criar Novo turma</button>
</div>
 
<div class="leftArea">
<ul id="turmaList"></ul>
</div>

<form id="turmaForm">

 
	
<div class="mainArea">

<label>Código:</label>
<input id="turmaId" name="id" type="text" disabled />

<label>Nome:</label>
<input type="text" id="nome" name="nome" required>

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao"/>

<label>E-mail da Turma:</label>
<input type="text" id="emailTurma" name="emailTurma"/>

<label>Código do Curso:</label>
<input type="text" id="codigoCurso" name="codigoCurso"/>
 

<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>
