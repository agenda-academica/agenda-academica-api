<!DOCTYPE HTML>
<html>
<head>
<title>Cadastro de materia</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Pesquisar</button>
	<button id="btnAdd">Criar Novo materia</button>
</div>


<div class="leftArea">
<ul id="materiaList"></ul>
</div>

<form id="materiaForm">

	
<div class="mainArea">

<label>Código:</label>
<input id="materiaId" name="id" type="text" disabled />

<label>Nome:</label>
<input type="text" id="nome" name="nome" required>

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao"/>

<label>Dia da Semana:</label>
<input type="text" id="diaDaSemana" name="diaDaSemana"/>

<label>sala:</label>
<input type="text" id="sala" name="sala"/>

<!-- AQUI TEM UM IF: CASO FOR PROFESSOR APARECE O CODIGO TURMA, CASO FOR ALUNO APARECE O CODIGO CURSO -->

<label>Código do Curso:</label>
<input type="text" id="codigoCurso" name="codigoCurso"/>

<!-- ELSE -->

<label>Código da Turma:</label>
<input type="text" id="codigoTurma" name="codigoTurma"/>

<!--  FIM DO IF -->
 

<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>
