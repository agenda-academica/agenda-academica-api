<!DOCTYPE HTML>
<html>
<head>
<title>Cadastro de anexo</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Pesquisar</button>
	<button id="btnAdd">Criar Novo anexo</button>
	<a href="index.html">Menu</a>
</div>


<div class="leftArea">
<ul id="anexoList"></ul>
</div>

<form id="anexoForm">

	
<div class="mainArea">

<label>Código:</label>
<input id="anexoId" name="id" type="text" disabled />

<label>Nome:</label>
<input type="text" id="nome" name="nome" required>

<label>caminhoArquivo:</label>
<input type="file" id="caminhoArquivo" name="caminhoArquivo"/>

<label>tipoArquivo:</label>
<input type="text" id="tipoArquivo" name="tipoArquivo"/>

<label>descricaoArquivo:</label>
<input type="text" id="descricaoArquivo" name="descricaoArquivo"/>

<label>tamanhoArquivo:</label>
<input type="text" id="tamanhoArquivo" name="tamanhoArquivo"/>

<!-- AQUI VAI TER QUE SER UM IF PRA VERIFICAR QUEM É O PAI DESSE ANEXO -->
<label>Código Conteudo:</label>
<input type="text" id="codigoConteudo" name="codigoConteudo"/>

<label>Código Trabalho:</label>
<input type="text" id="codigoTrabalho" name="codigoTrabalho"/>

<label>Código Prova:</label>
<input type="text" id="codigoProva" name="codigoProva"/>

<!--  FIM DO IF DE CODIGO PAI -->
 

<button id="btnSave">Salvar</button>
<button id="btnDelete">Deletar</button>

</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>

</body>
</html>
